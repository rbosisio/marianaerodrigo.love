<!DOCTYPE html>
<html>
  <head>
    <style>
      body, html {width: 100%; height: 100%; margin: 0; padding: 0}
      .row-container {display: flex; width: 100%; height: 100%; flex-direction: column;  overflow: hidden;}
      .iframe { flex-grow: 1; border: none; margin: 0; padding: 0; }
    </style>
    <script type="text/javascript">
      window.onload = function() {
        const site = 'https://sites.icasei.com.br/mariana_e_rodrigo_2023' + window.location.pathname;
        document.getElementById('icasei').src = site;
      }
    </script>
  </head>
  <body>
    <div class="row-container">
      <iframe id="icasei" src="#" class="iframe" ></iframe>
    </div>
  </body>
</html>
